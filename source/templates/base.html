<body>
    <div class="wrapper">
        <!-- Page Content  -->
        <div id="content">

			<div class="col-12 up-area">
				<h1>Upload</h1>
				{{result}}
				<input type="file" name="file" id="file" webkitdirectory directory multiple>
				<!-- Drag and Drop container-->
				<div class="upload-area" id="uploadfile">
					<h2 id="howto">Drag and Drop file here<br />Or<br />Click to Upload</h2>
					<button type="submit" class="box_button">Upload</button>
				</div>
			</div>


			<div class="col-12">
				<div class="colorpalette">
					<h3>Result</h3>
					<div id="result" class="colorpalette">
						<h6 id="output"></h6>
					</div>
				</div>
			</div>




		</div>
    </div>
</body>
