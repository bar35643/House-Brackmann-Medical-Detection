<body>


  <div class="wrapper">
    <!-- Page Content  -->

    <div id="content">
      <div class="col-12">
        <div class="colorpalette">
          <h1 id="explanation_header"></h1>
          <h6 id="explanation_text"></h6>
          <form name="Form" action="">
            <input type="checkbox" name="AGB" onchange="checkit();">
            <label id="agb_label" for="AGB"></label>
          </form>
          </div>
        </div>


      <div class="col-12 up-area" id="drag_drop_zone">
        <h2 id="upload_window"></h2>
        <input type="file" name="file" id="file" webkitdirectory directory multiple>
        <!-- Drag and Drop container-->
        <div class="upload-area" id="uploadfile">
          <h2 id="howto"></h2>
          <button id="upload_button" type="submit" class="box_button"></button>
        </div>
      </div>


      <div class="col-12">
        <div class="colorpalette">
          <h2 id="result_window"></h2>
          <div id="result" class="colorpalette">
            <h6 id="output"></h6>
          </div>
        </div>
      </div>
    </div>
